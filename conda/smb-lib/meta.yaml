{% set name = "smb-lib" %}
{% set version = "0.0.11" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3acd802e0139e4d208e538dc1fa95d9c45fdab296c8a73f2be5c5cd3dafd8753

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - py4j
    - python
  run:
    - py4j
    - python

test:
  imports:
    - smb_lib

about:
  home: https://github.com/clement-alexandre/TotemBionet
  license: WTFPL
  license_family: OTHER
  license_file: 
  summary: smbionet librairie python
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
