{% set name = "discrete-model" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 289ff62e3fe914f2880cc64a8d1ae8ad52d2dd73ab81714dc662ee7d58eb0340

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - discrete_model

about:
  home: https://github.com/clement-alexandre/TotemBionet
  license: WTFPL
  license_family: OTHER
  license_file: 
  summary: Discrete model for TotemBionet
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
