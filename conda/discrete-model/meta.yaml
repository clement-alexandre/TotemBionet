{% set name = "discrete-model" %}
{% set version = "0.1.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 56980e4f1abec6a79b4ec6590540796ca71cee80de33b771dc90a55b092c9cf0

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - discrete_model

about:
  home: https://github.com/clement-alexandre/TotemBionet
  license: WTFPL
  license_family: OTHER
  license_file: 
  summary: Discrete model for TotemBionet
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - clement-alexandre
